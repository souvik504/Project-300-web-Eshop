{% load static %}
      <div class="slider-with-banner">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-3">

                            <div class="category-menu" >
                                <div class="category-heading">
                                    <h2 class="categories-toggle"><span>categories</span></h2>
                                </div>
                                <div id="cate-toggle" class="category-menu-list">
                                  {% load mptt_tags %}
                                    <ul>
                                     {% recursetree  category %}
                                        <li class="right-menu"><a href="{% url 'category_product' id=node.id slug=node.slug%}">{{ node.title }}</a>
                                             {% if not node.is_leaf_node %}
                                            <ul class="cat-mega-menu">
                                                <li class="right-menu cat-mega-title">

                                                    <ul>
                                                        <li><a href="{% url 'category_product' id=node.id slug=node.slug%}">{{ children }}</a></li>

                                                    </ul>
                                                </li>
                                                   </ul>
                                                {% endif %}
                                                 </li>
                                               {% endrecursetree %}

                                          </ul>

                                </div>
                            </div>

                        </div>

                        <div class="col-lg-9">
                            <div class="slider-area pt-sm-30 pt-xs-30" style="margin-top: 10px">
                                <div class="slider-active owl-carousel" >
                                    {% for p in sliding_images %}
                                    <div class="single-slide align-center-left animation-style-02 bg-4" style="margin-right:50px">
                                        <div class="slider-progress" style="margin-left: 40px"></div>
                                        <div class="slider-content" style="margin-top: 20px">
                                            <div class="default-btn slide-btn" >
                                                 <img src="{{ p.ImageUrl }}"  style="width: 770px;height: 450px;"alt="">
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
